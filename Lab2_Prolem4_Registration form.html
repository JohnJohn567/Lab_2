<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>

<body>
    <table border=1>

        <tr>
            <th>Fullname*</th>
            <td>
                <fieldset>
                    <input type="text" id="username" name="username" size="55">
                </fieldset>
            </td>
        </tr>
        <tr>
            <th>Email*</th>
            <td>
                <fieldset>
                    <input type="email" id="email" name="email" size="55">
                </fieldset>
            </td>

        </tr>
        <tr>
            <th>Passwork*</th>
            <td>
                <fieldset>
                    <input type="password" id="password" name="password" size="55">
                </fieldset>
            </td>

        </tr>
        <tr>
            <th>Confirm Passwork*</th>
            <td>
                <fieldset>
                    <input type="password" id="password" name="password" size="55">
                </fieldset>
            </td>

        </tr>
        <tr>
            <th>Phone number*</th>
            <td>
                <fieldset>
                    <input type="text" id="Phone" name="Phone" size="55">
                </fieldset>
            </td>


        </tr>
        <tr>
            <th>Address</th>
            <td>
                <fieldset>
                    <textarea name="Address" rows="3" cols="40"></textarea>
                </fieldset>
            </td>

        </tr>
        <tr>
            <th>City</th>

            <td>

                <fieldset>
                    <input type="text" id="City" name="City">
                    <label for="state"><B>State</B></label>
                    <input type="text" id="City" name="City">

                </fieldset>

            </td>
        </tr>
        <tr>
            <th>Zip/Postal Code</th>
            <td>
                <fieldset>
                    <input type="text" id="Zip" name="Zip" size="55">
                </fieldset>
            </td>

        </tr>
        <tr>
            <th>Country</th>

            <td>
                <fieldset>
                    <select name="ten-truong">
                        <option value="gia-tri-1">Vietnamese</option>
                        <option value="gia-tri-2">American</option>
                        <option value="gia-tri-3">Japanese</option>
                </fieldset>
            </td>

        </tr>
        <tr>
            <th>Birthday</th>

            <td>

                <fieldset.>
                    <input type="date" id="Birthday" name="Birthday">
                </fieldset.>
            </td>

        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <select name="Gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
            </td>

        </tr>
        <tr>
            <th>Staring date</th>
            <td>
                <input type="radio" name="season" id="season" value="Spring" checked>
                <label for="Spring">Spring</label>
                <input type="radio" name="season" id="season" value="Summer" checked>
                <label for="Summer">Summer</label>

            </td>

        </tr>
        <tr>
            <th>Comments</th>
            <td>
                <fieldset>
                    <textarea name="loi-nhan" rows="3" cols="40"></textarea>
                </fieldset>
            </td>

        </tr>
        <tr>
            <td colspan="2">
                <center><input type="submit" value="Submit"></center>
            </td>
        </tr>
    </table>
</body>

</html>
